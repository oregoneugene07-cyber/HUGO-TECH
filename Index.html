<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIPAKUA THUMBNAIL ZA YOUTUBE - HUGO TECH üëª</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.2em;
            font-weight: bold;
            color: #ff0000;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .search-input:focus {
            border-color: #ff0000;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
        }

        .download-btn {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.3);
        }

        .download-thumb-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: 0.3s;
        }

        .download-thumb-btn:hover {
            background: #cc0000;
        }

        .loading { display: none; color: #ff0000; font-weight: bold; margin: 20px; }
        .error { color: #721c24; background: #f8d7da; padding: 15px; border-radius: 10px; display: none; margin-top: 10px; }
        .success { color: #155724; background: #d4edda; padding: 15px; border-radius: 10px; display: none; margin-top: 10px; }

        .footer {
            margin-top: 40px;
            text-align: center;
        }

        .whatsapp-btn {
            display: inline-block;
            background: #25d366;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .whatsapp-btn:hover {
            background: #128c7e;
            transform: scale(1.05);
        }

        .powered-by {
            margin-top: 15px;
            color: #666;
            font-size: 0.9em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üñºÔ∏è KIPAKUA THUMBNAIL</div>
        <div class="subtitle">PAKUA THUMBNAIL ZA YOUTUBE KATIKA UBORA WOTE</div>
        
        <div class="input-group">
            <label class="input-label">WEKA LINKI YA VIDEO YA YOUTUBE</label>
            <input type="text" id="youtubeUrl" class="search-input" placeholder="Weka linki hapa (mfano: https://youtube.com/watch?v=...)">
        </div>
        
        <button id="downloadBtn" class="download-btn">TAFUTA PICHA</button>
        
        <div class="loading" id="loading">‚è≥ TUNATAFUTA PICHA...</div>
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        
        <div id="results"></div>
        
        <div class="footer">
            <a href="https://whatsapp.com/channel/0029VbCQCBLAYlUMTRITWJ3U" class="whatsapp-btn" target="_blank">
                üì± JIUNGE NA CHANNEL YA WHATSAPP
            </a>
            <div class="powered-by">IMETENGENEZWA NA HUGO TECH üëª</div>
        </div>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', getThumbnails);

        async function getThumbnails() {
            const youtubeUrl = document.getElementById('youtubeUrl').value.trim();
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const resultsEl = document.getElementById('results');
            
            if (!youtubeUrl) {
                showError('Tafadhali weka linki ya YouTube');
                return;
            }
            
            const videoId = extractVideoId(youtubeUrl);
            if (!videoId) {
                showError('Linki hii siyo sahihi. Hakikisha ni linki ya YouTube.');
                return;
            }
            
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            resultsEl.innerHTML = '';
            
            const thumbnails = [
                { q: "Ubora wa Juu (HD)", url: `https://i.ytimg.com/vi/${videoId}/maxresdefault.jpg` },
                { q: "Ubora wa Kati", url: `https://i.ytimg.com/vi/${videoId}/hqdefault.jpg` },
                { q: "Ubora wa Kawaida", url: `https://i.ytimg.com/vi/${videoId}/mqdefault.jpg` }
            ];

            let html = '<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 25px;">';
            thumbnails.forEach(t => {
                html += `
                    <div style="background: #ffffff; padding: 15px; border-radius: 15px; border: 1px solid #ddd; box-shadow: 0 4px 8px rgba(0,0,0,0.05);">
                        <p style="font-weight: bold; margin-bottom: 10px; color: #333;">${t.q}</p>
                        <img src="${t.url}" style="width: 100%; border-radius: 8px; margin-bottom: 15px;" onerror="this.src='https://via.placeholder.com/480x360?text=Haipatikani'">
                        <button class="download-thumb-btn" onclick="window.open('${t.url}')">Fungua & Pakua</button>
                    </div>
                `;
            });
            html += '</div>';
            
            setTimeout(() => {
                loadingEl.style.display = 'none';
                resultsEl.innerHTML = html;
                showSuccess('Picha zimepatikana kwa mafanikio!');
            }, 800);
        }
        
        function extractVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }
        
        function showError(msg) {
            const e = document.getElementById('error');
            e.textContent = msg;
            e.style.display = 'block';
            setTimeout(() => e.style.display = 'none', 4000);
        }

        function showSuccess(msg) {
            const s = document.getElementById('success');
            s.textContent = msg;
            s.style.display = 'block';
            setTimeout(() => s.style.display = 'none', 4000);
        }
    </script>
</body>
</html>
